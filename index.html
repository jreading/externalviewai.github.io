    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,600;10..48,700&family=Crimson+Pro:wght@300;400&display=swap');
        
        :root {
            --primary-navy: #2c4a5e;
            --accent-teal: #6ea8a1;
            --accent-amber: #c48a5c;
            --text-dark: #1a2332;
            --text-light: #64748b;
            --bg-main: #fafbfc;
            --bg-gradient: linear-gradient(135deg, #f8f9fb 0%, #eef2f5 100%);
            --shadow-soft: 0 4px 24px rgba(44, 74, 94, 0.08);
            --shadow-hover: 0 8px 32px rgba(44, 74, 94, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background decorative elements */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .floating-diamond {
            position: absolute;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }
        
        .diamond-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-navy);
            transform: rotate(45deg);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .diamond-2 {
            width: 200px;
            height: 200px;
            background: var(--accent-teal);
            transform: rotate(45deg);
            bottom: -100px;
            left: -50px;
            animation-delay: 5s;
        }
        
        .diamond-3 {
            width: 150px;
            height: 150px;
            background: var(--accent-amber);
            transform: rotate(45deg);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0px);
            }
            50% {
                transform: rotate(45deg) translateY(-30px);
            }
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        /* Header with logo */
        header {
            animation: slideDown 0.8s ease-out;
        }
        
        .logo-wrapper {
            margin-bottom: 10px;
        }
        
        .logo-image {
            height: 80px;
            width: auto;
            transition: transform 0.3s ease;
        }
        
        /* .logo-wrapper:hover .logo-image {
            transform: scale(1.05);
        } */
        
        /* Main content */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            width: 100%;
        }
        
        .hero-content {
            max-width: 500px;
        }
        
        .status-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-amber));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        h1 {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: clamp(40px, 5vw, 60px);
            font-weight: 700;
            line-height: 1.1;
            color: var(--primary-navy);
            margin-bottom: 24px;
            letter-spacing: -1px;
        }
        
        .hero-description {
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-light);
            font-weight: 300;
            margin-bottom: 32px;
        }
        
        .hero-description strong {
            color: var(--text-dark);
            font-weight: 400;
        }
        
        /* Form section */
        .form-section {
            background: rgba(255, 255, 255, 0.75);
            padding: 48px;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(44, 74, 94, 0.05);
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        .form-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="email"]:focus {
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(110, 168, 161, 0.1);
        }
        
        input[type="email"]::placeholder {
            color: #cbd5e1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .checkbox-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            background: white;
            transition: all 0.2s ease;
        }
        
        .custom-checkbox input:checked ~ .checkbox-display {
            background: var(--accent-teal);
            border-color: var(--accent-teal);
        }
        
        .custom-checkbox input:checked ~ .checkbox-display::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.5;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary-navy) 0%, #3a5a70 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(44, 74, 94, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Success message */
        .success-message {
            display: none;
            padding: 16px;
            background: linear-gradient(135deg, rgba(110, 168, 161, 0.1), rgba(196, 138, 92, 0.1));
            border: 2px solid var(--accent-teal);
            border-radius: 8px;
            color: var(--primary-navy);
            font-weight: 500;
            animation: slideInUp 0.4s ease-out;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 60px;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .form-section {
                max-width: 500px;
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .hero-description {
                font-size: 18px;
            }
            
            .form-section {
                padding: 32px 24px;
            }
            
            .logo-image {
                height: 60px;
            }
        }
    
        /* Footer */
        footer {
            background-color: var(--primary-navy);
            color: white;
            text-align: center;
            padding: 24px;
            font-size: 14px;
            margin-top: auto;
        }

html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

body {
    min-height: 100vh;
    background: 
        url("bgimage.png") center center / cover no-repeat fixed !important;

    max-width: 260px !important;
    height: auto;
}

</style>
</head>
<body>

    
    <div class="container">
        <header>
            
        </header>
        
        <main>
            <div class="content-grid">
                <div class="hero-content">
                    <span class="status-badge">We're almost there</span>
                    <h1>Coming Soon</h1>
                    <p class="hero-description">
                        Get early access to <strong>External View</strong>—a new platform delivering AI-powered insight at the intersection of organizations, influence, and impact.
                    </p>
                </div>
                
                <div class="form-section">
                    <h2 class="form-title">Be the first to know when we launch.</h2>
                    
                    <form id="earlyAccessForm">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="checkbox-group">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="subscribe" name="subscribe" checked>
                                <div class="checkbox-display"></div>
                            </div>
                            <label for="subscribe" class="checkbox-label">
                                Yes, subscribe me to updates from External View.
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                    
                    <div id="successMessage" class="success-message">
                        Thank you for joining! We'll be in touch soon.
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2026 External View</p>
    </footer>
    
    <script>
        // Form handling with Formspree via fetch (no redirect)
        document.getElementById('earlyAccessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const successMsg = document.getElementById('successMessage');
            const formData = new FormData(form);
            
            // Decode obfuscated endpoint
            const encodedUrl = 'aHR0cHM6Ly9mb3Jtc3ByZWUuaW8vZi9tbGdkcXJqYg==';
            const endpoint = atob(encodedUrl);
            
            // Send to Formspree via fetch
            fetch(endpoint, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    form.style.display = 'none';
                    successMsg.classList.add('show');
                    
                    // Reset form after a delay
                    setTimeout(() => {
                        form.reset();
                        form.style.display = 'block';
                        successMsg.classList.remove('show');
                    }, 5000);
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            });
        });
        
        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const diamonds = document.querySelectorAll('.floating-diamond');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            diamonds.forEach((diamond, index) => {
                const speed = (index + 1) * 10;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                diamond.style.transform = `rotate(45deg) translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
